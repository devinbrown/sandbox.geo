<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <script src='http://openlayers.org/api/OpenLayers.js'></script>
    <script src='js/map.js'></script>
    <script src='http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js'></script>

      </div>
    </div>
